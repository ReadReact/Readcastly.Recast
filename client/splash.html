<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/audioplayer.css">
    <link rel="stylesheet" type="text/css" href="css/react-bootstrap-switch.css">
  <title>Welcome to Readcast.ly</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Welcome to Readcast.ly</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id='username' onClick="login">
        <input class="form-control" name='username' type='text' placeholder="E-mail address" required />
        <input class="form-control" name='password' type='password' placeholder="Password" required />
        <button type="submit" class="btn btn-danger" value="zip">LOG IN</button>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button type="submit" onClick="signup" class="btn btn-warning">SIGN UP</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button type="submit" onClick="guest" class="btn btn-primary">EXPLORE AS A GUEST</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-3">
      <img src="./images/amazon-polly.jpg">
      <img src="./images/Bookshelf.png">
      <img src="./images/bootstrap-logo.png">
      <img src="./images/webpack.png">
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3">
      <img src="./images/knex.png">
      <img src="./images/MySQL-Logo.png">
      <img src="./images/node-js.png">
      <img src="./images/nodemailer.png">
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3">
      <img src="./images/Passport.png">
      <img src="./images/Postlight.png">
      <img src="./images/react-logo.png">
      <img src="./images/S3.png">
    </div>
     <div class="row">
    <div class="col-md-offset-3">
      <img src="./images/Twilio_logo.png">
      <img src="./images/express.png">
    </div>
  </div>

</div>
</body>
</html>
